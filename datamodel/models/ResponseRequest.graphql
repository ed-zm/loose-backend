type ResponseRequest {
  id: ID! @id
  # taskCode: String!
  task: Task! @relation(name: "TaskResponseRequests", onDelete: "CASCADE")
  title: String!
  description: String!
  createdBy: User! @relation(name: "UserResponseRequest", onDelete: "SET_NULL")
  assignedTo: User! @relation(name: "UserAssignedResponseRequest", onDelete: "SET_NULL")
  createdAt: DateTime! @createdAt
  updatedAt: DateTime! @updatedAt
}
