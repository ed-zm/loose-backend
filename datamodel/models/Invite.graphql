type Invite {
  id: ID! @id
  code: String! @unique
  from: User! @relation(name: "UserSentInvites", onDelete: "SET_NULL")
  to: User! @relation(name: "UserReceivedInvites", onDelete: "SET_NULL")
  title: String
  text: String
  type: InviteType!
  typeId: ID!
  expireAt: DateTime
  createdAt: DateTime! @createdAt
  updatedAt: DateTime! @updatedAt
}

enum InviteType {
  ORGANIZATION
}
